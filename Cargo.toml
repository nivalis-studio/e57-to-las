[package]
name = "e57-to-las"
authors = ["pnodet <paul.nodet@gmail.com>", "pnwa <pnwa@icloud.com>"]
description = "Convert E57 point cloud files to LAS"
license = "MIT"
homepage = "https://github.com/wildweb-io/e57-to-las-rs"
repository = "https://github.com/wildweb-io/e57-to-las-rs"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.72"
clap = { version = "4.3.21", features = ["derive"] }
e57 = "0.6.0"
indicatif = { version = "0.17.6", features = ["rayon"] }
serde_json = "1.0.105"
serde = { version = "1.0.183", features = ["derive"] }
las = "0.8.1"
nalgebra = "0.32.3"
rayon = "1.7.0"
uuid = "1.4.1"
