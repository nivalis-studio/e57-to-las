[package]
name = "e57-to-las"
description = "Convert E57 point cloud files to LAS"
version = "0.2.1"
readme = "README.md"
license = "MIT"
edition = "2021"
homepage = "https://github.com/wildweb-io/e57_to_las"
repository = "https://github.com/wildweb-io/e57_to_las"
keywords = ["e57", "lidar", "pointclouds", "laserscanning", "geospatial"]
categories = ["science::geo"]
authors = ["pnodet <paul.nodet@gmail.com>", "pnwa <pnwa@icloud.com>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.72"
clap = { version = "4.3.21", features = ["derive"] }
e57 = "0.7.0"
serde_json = "1.0.105"
serde = { version = "1.0.183", features = ["derive"] }
las = "0.8.1"
rayon = "1.7.0"
uuid = { version = "1.4.1", features = ["v4"] }
