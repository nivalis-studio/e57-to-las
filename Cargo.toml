[package]
name = "e57-to-las"
description = "Convert E57 point cloud files to LAS"
version = "0.9.0"
readme = "README.md"
license = "MIT"
edition = "2024"
homepage = "https://github.com/nivalis-studio/e57-to-las"
repository = "https://github.com/nivalis-studio/e57-to-las"
keywords = ["e57", "lidar", "pointclouds", "laserscanning", "geospatial"]
categories = ["science::geo"]
authors = ["pnodet <paul.nodet@gmail.com>", "pnwa <pnwa@icloud.com>"]
exclude = ["/examples"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.99"
clap = { version = "4.5.46", features = ["derive"] }
e57 = "0.11.10"
serde_json = { version = "1.0.143" }
serde = { version = "1.0.219", features = ["derive"] }
las = { version = "0.9.5" }
rayon = "1.11.0"
uuid = { version = "1.18.0", features = ["v4"] }
thiserror = { version = "2.0.16" }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
tempfile = "3.8"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1

[[bench]]
name = "memory_benchmark"
harness = false

[[bench]]
name = "comparison_benchmark"
harness = false
